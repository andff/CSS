<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o 3D Hover</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .botao-3d {
            font-size: 20px;
            padding: 15px 30px;
            background: linear-gradient(145deg, #3a3a3a, #1a1a1a);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 8px 0 #000, 0 12px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .botao-3d:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 0 #000, 0 16px 25px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <button class="botao-3d">Clique Aqui</button>
</body>
</html>
