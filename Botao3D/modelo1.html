<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o 3D Hover</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .botao-3d {
            font-size: 20px;
            padding: 15px 30px;
            background: linear-gradient(145deg, #2e2e2e, #1a1a1a);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 5px 5px 15px #111, -5px -5px 15px #333;
            transition: all 0.2s ease-in-out;
        }

        .botao-3d:hover {
            box-shadow: inset 5px 5px 10px #111, inset -5px -5px 10px #333;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <button class="botao-3d">Clique Aqui</button>
</body>
</html>
