<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o 3D Pulsante</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .botao-3d {
            font-size: 20px;
            padding: 15px 30px;
            background: linear-gradient(145deg, #00c3ff, #0062ff);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 0 #0044aa, 0 8px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease-in-out;
            position: relative;
        }

        .botao-3d:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 0 #0044aa, 0 14px 25px rgba(0, 0, 0, 0.6);
        }

        .botao-3d:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 0 4px 0 #0044aa, 0 6px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <button class="botao-3d">Clique Aqui</button>
</body>
</html>
