<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão 3D Dobrável</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }

        .botao-3d {
            font-size: 20px;
            padding: 15px 30px;
            background: linear-gradient(145deg, #ff0077, #cc0055);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 0 #880044, 0 10px 20px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease-in-out;
            transform-origin: bottom;
            position: relative;
        }

        .botao-3d:hover {
            transform: perspective(300px) rotateX(30deg);
            box-shadow: 0 15px 10px rgba(0, 0, 0, 0.8);
        }

        .botao-3d:active {
            transform: perspective(300px) rotateX(0deg) scale(0.95);
            box-shadow: 0 4px 0 #880044, 0 6px 10px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <button class="botao-3d">Clique Aqui</button>
</body>
</html>
