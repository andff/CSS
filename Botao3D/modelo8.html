<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o 3D com Luz Piscante</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
        }

        .container {
            position: relative;
        }

        .botao-3d {
            font-size: 20px;
            padding: 15px 30px;
            background: linear-gradient(145deg, #00ffcc, #0088ff);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 0 #0055aa, 0 10px 20px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .botao-3d:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 0 #0055aa, 0 14px 25px rgba(0, 0, 0, 0.6);
        }

        .glow {
            position: absolute;
            width: 100px;
            height: 10px;
            background: rgba(0, 255, 204, 0.8);
            border-radius: 50%;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            z-index: 1;
        }

        .container:hover .glow {
            opacity: 1;
            animation: flicker 0.5s infinite alternate ease-in-out;
        }

        @keyframes flicker {
            0% { transform: translateX(-10px) scale(1); opacity: 0.8; }
            50% { transform: translateX(10px) scale(1.2); opacity: 0.5; }
            100% { transform: translateX(0px) scale(1); opacity: 0.9; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="botao-3d">Clique Aqui</button>
        <div class="glow"></div>
    </div>
</body>
</html>
