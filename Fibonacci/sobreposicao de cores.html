<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobreposição de Cores com SVG</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .svg-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .svg-container svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .svg-container .blue {
      fill: blue;
      animation: moveBlue 2s infinite alternate;
    }

    .svg-container .yellow {
      fill: yellow;
      animation: moveYellow 2s infinite alternate;
    }

    @keyframes moveBlue {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    @keyframes moveYellow {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50px, -50px); }
    }

    .svg-container .blue,
    .svg-container .yellow {
      mix-blend-mode: multiply;
    }
  </style>
</head>
<body>
  <div class="svg-container">
    <!-- Azul -->
    <svg class="blue" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" />
    </svg>
    
    <!-- Amarelo -->
    <svg class="yellow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" />
    </svg>
  </div>
</body>
</html>
