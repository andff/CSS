    .caixa {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      color: white;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50px;
      transition: transform 0.3s;
      cursor: pointer;
	  float: left;
	  font-family: Verdana;
    }

    .girar {
      animation: girarY 1s linear forwards;
    }

    @keyframes girarY {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>

  <script>
    function girarUmaVez(el) {
      if (el.classList.contains('girar')) return; // evita reiniciar no meio da animação

      el.classList.add('girar');

      // remove a classe após a animação terminar (1s)
      setTimeout(() => {
        el.classList.remove('girar');
      }, 1000);
    }
  </script>
